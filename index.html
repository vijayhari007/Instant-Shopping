<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instant Shopping</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>
      <img src="logo.png" class="logo">
       Instant Shopping
      </h1>
    <input type="text" id="search" placeholder="Search products">
    <select id="category-filter">
    <option value="All">All Categories</option>
    <option value="Kurtas">Kurtas</option>
    <option value="Gowns">Gowns</option>
    <option value="Tops & Skirts">Tops & Skirts</option>
  </select>
    <button onclick="showCart()">üõçÔ∏è CART (<span id="cart-count">0</span>)</button>
    <button onclick="location.href='login.html'">üë®‚Äçüíº ADMIN</button>
  </header>

  <main id="product-list"></main>

  <!-- Cart Modal -->
  <div id="cart-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeCart()">&times;</span>
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
        <div id="cart-total" style="text-align:right; font-weight:bold; margin-top:10px;">
  Total: ‚Çπ<span id="total-price">0.00</span>
</div>
      <button onclick="openCheckout()">Checkout</button>
    </div>
  </div>

  <!-- Checkout Modal -->
  <div id="checkout-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeCheckout()">&times;</span>
      <h2>Order Details</h2>
      <form id="order-form">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="phone" placeholder="Phone Number" required>
        <input type="text" id="door" placeholder="Door No." required>
        <input type="text" id="street" placeholder="Street Name" required>
        <input type="text" id="pincode" placeholder="Pincode" required onblur="autoFillCityState()">
        <input type="text" id="city" placeholder="City" required>
        <input type="text" id="state" placeholder="State" required>
        <button type="submit">Place Order</button>
      </form>
    </div>
  </div>

  <!-- Success Message -->
  <div id="success-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeSuccess()">&times;</span>
      <h2>‚úÖ Order Placed Successfully!</h2>
      <p id="success-msg"></p>
    </div>
  </div>

  <script src="JAVASCRIPT.JS"></script>
</body>
</html>
